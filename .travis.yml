language: ruby
rvm:
- 2.2

cache: 
- bundler
- directories:
  - .asset-cache
  
script:
- bundle exec jekyll build
- bundle exec htmlproofer ./_site --allow-hash-href --check-html
- cd _site
- touch .nojekyll
- git init
- git config user.name "Travis-CI"
- git config user.email "travis@fishlove.co.uk"
- git add .
- git commit -m "Deployed to Github Pages"
- git push --force --quiet "https://${GH_TOKEN}@github.com/fishlove/fishlove.github.io" master > /dev/null 2>&1

git:
  depth: 10
  
notifications:
  email: false
  
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - secure: 
